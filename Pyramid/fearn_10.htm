<pre style="
font-family:'courier new';font-size:30px;">
<script>
//fearn No.6008111005

for(row=1;row<=5;row++) {
	for(col=1;col<=5-row;col++) {
		document.write(" ");
	}
	for(col=1;col<=row;col++){
		document.write(col);
	}
	for(col=row;col<=row;col++){
		document.write(6-row);
	}
	for(col=row;col>=1;col--){
		document.write(col);
	}
	document.write("\n");
}

</script>
</pre>
